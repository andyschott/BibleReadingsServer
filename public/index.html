<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Bible Readings</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body onload="app.onLoad()">
  <h1 id="title">Bible Readings</h1>

  <ul id="readings">
  </ul>


  <p><a href="#" id="openAllReadings">Open all Readings</a></p>

  <p id="navigation">
    <a href="javascript:app.prevReadings()" id="previousReading">&lt;&lt; Previous</a> |
    <a href="javascript:app.todaysReadings()" id="todaysReading">Today</a> |
    <a href="javascript:app.nextReadings()" id="nextReading">Next &gt;&gt;</a>
  </p>

  <p id="lastReader"></p>

  <form action="javascript:app.updateLastReader()">
    <select id="reader">
      <option>Who read first today?</option>
      <option>Andy</option>
      <option>Melissa</option>
    </select>

    <input type="submit" value="Update">
  </form>

  <p>
    <div id="englishContainer">
      <span>English:</span><br>
        <select id="english"></select>
    </div>

    <div id="germanContainer">
      <span>German:</span><br>
        <select id="german"></select>
    </div>
  </p>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>

</html>
