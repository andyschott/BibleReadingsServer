<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Bible Readings</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body onload="app.onLoad()">
  <h1 id="title">Bible Readings</h1>

  <ul id="readings">
  </ul>


  <p><a href="#" id="openAllReadings">Open all Readings</a></p>

  <ul>
    <li><a href="javascript:app.prevReadings()" id="previousReading">&lt;&lt; Previous</a></li>
    <li><a href="javascript:app.todaysReadings()" id="todaysReading">Today</a></li>
    <li><a href="javascript:app.nextReadings()" id="nextReading">Next &gt;&gt;</a></li>
  </ul>

  <p id="lastReader"></p>

  <form action="javascript:app.updateLastReader()">
    <select id="reader">
      <option>Who read first today?</option>
      <option>Andy</option>
      <option>Melissa</option>
    </select>

    <input type="submit" value="Update"></input>
  </form>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>

</html>
